<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Business</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Photography Business</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section id="about" class="container">
            <h2>About Me</h2>
            <p>Welcome to my photography business. I am a passionate photographer with years of experience capturing the beauty of life through my lens.</p>
        </section>

        <section id="portfolio" class="container">
            <h2>Portfolio</h2>
            <div class="gallery">
                <div class="gallery-item"><img src="photo1.jpg" alt="Sample Photo 1"></div>
                <div class="gallery-item"><img src="photo2.jpg" alt="Sample Photo 2"></div>
                <div class="gallery-item"><img src="photo3.jpg" alt="Sample Photo 3"></div>
                <div class="gallery-item"><img src="photo4.jpg" alt="Sample Photo 4"></div>
            </div>
        </section>

        <section id="contact" class="container">
            <h2>Contact Me</h2>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Photography Business. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
